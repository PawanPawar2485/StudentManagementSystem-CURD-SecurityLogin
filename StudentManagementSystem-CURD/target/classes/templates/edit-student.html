<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Student</title>
<link href="/css/editStyle.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <h2 class="logo">Student Management</h2>
    <ul class="nav-links">
      <li><a th:href="@{/student/home}">Home</a></li>
      <li><a th:href="@{/student/student-form}">Register Student</a></li>
      <li><a th:href="@{/student/view-all}">View Students</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="form-box">
    <h1>Edit Student</h1>

    <form th:action="@{/student/save-student}" th:object="${std}" method="post">
      <input type="hidden" th:field="*{sid}">
      <input type="text" th:field="*{sname}" placeholder="Student Name" required>
      <input type="text" th:field="*{degree}" placeholder="Degree" required>
      <input type="number" th:field="*{percentage}" placeholder="Percentage" required>
      <input type="text" th:field="*{college}" placeholder="College" required>

      <button type="submit">Update Student</button>
    </form>

    <p class="footer-text">
      <a th:href="@{/student/view-all}">Back to Student List</a>
    </p>
  </div>
</div>

</body>
</html>
